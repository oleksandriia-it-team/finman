name: "Bug"
description: "An unexpected problem or behaviour"
title: "[BUG] FIN-000: "
labels: ["Todo"]
body:
  - type: input
    id: number-task
    attributes:
      label: Branch or Task
      description: Branch where the bug was happened
      placeholder: "feature/FIN-000"
      validations:
        required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the issue with actual and expected behaviour
      placeholder: |
        Actual: ...
        Expected: ...
      validations:
        required: true