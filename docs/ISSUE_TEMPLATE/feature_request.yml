    id: goal
    attributes:
      label: Goal of the task
      description: Goal of the task
      placeholder: Implement user's passcode
    validations:
      required: true
  - type: textarea
    id: scenarios
    attributes:
      label: Scenarios
      description: Write scenarios of the task
      placeholder: |
        Scenario 1 |
        When an user is logged in |
        And has a passcode |
        And if the user opens the application |
